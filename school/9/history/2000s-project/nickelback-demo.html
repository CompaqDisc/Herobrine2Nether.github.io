<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width">
    <title>Amazing HTML5 Audio Player, powered by http://amazingaudioplayer.com</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="js/jquery.js"></script>
    <script src="js/amazingaudioplayer.js"></script>
    <link rel="stylesheet" type="text/css" href="js/initaudioplayer-2.css">
    <script src="js/initaudioplayer-2.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:12px auto;">
    
    <!-- Insert to your webpage where you want to display the audio player -->
    <div id="amazingaudioplayer-2" style="display:block;position:relative;width:420px;height:auto;margin:0px auto 0px;">
        <ul class="amazingaudioplayer-audios" style="display:none;">
            <li data-artist="Nickelback" data-title="How You Remind Me" data-album="" data-info="" data-image="" data-duration="222">
                <div class="amazingaudioplayer-source" data-src="audio/How-You-Remind-Me.mp3" data-type="audio/mpeg" />
            </li>
        </ul>
        <div class="amazingaudioplayer-engine"><a href="http://amazingaudioplayer.com" title="html5 music player">mp3 player for website</a></div>
    </div>
    <!-- End of body section HTML codes -->

</div>
</body>
</html>
