<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width">
    <title>Amazing HTML5 Audio Player, powered by http://amazingaudioplayer.com</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="js/jquery.js"></script>
    <script src="js/amazingaudioplayer.js"></script>
    <link rel="stylesheet" type="text/css" href="js/initaudioplayer-1.css">
    <script src="js/initaudioplayer-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:12px auto;">
    
    <!-- Insert to your webpage where you want to display the audio player -->
    <div id="amazingaudioplayer-1" style="display:block;position:relative;width:800px;height:auto;margin:0px auto 0px;">
        <ul class="amazingaudioplayer-audios" style="display:none;">
            <li data-artist="Mariah Carey" data-title="We Belong Together" data-album="The Emancipation of Mimi" data-info="" data-image="audio/banner.jpg" data-duration="201">
                <div class="amazingaudioplayer-source" data-src="audio/We-Belong-Together.mp3" data-type="audio/mpeg" />
            </li>
            <li data-artist="Usher" data-title="Yeah Feat. Lil Jon And Ludacris (Usher)" data-album="" data-info="" data-image="audio/banner.jpg" data-duration="251">
                <div class="amazingaudioplayer-source" data-src="audio/Yeah-Usher.mp3" data-type="audio/mpeg" />
            </li>
            <li data-artist="Flo Rida/T-Pain" data-title="Low" data-album="" data-info="" data-image="audio/banner.jpg" data-duration="233">
                <div class="amazingaudioplayer-source" data-src="audio/Flo-Low.mp3" data-type="audio/mpeg" />
            </li>
        </ul>
        <div class="amazingaudioplayer-engine"><a href="http://amazingaudioplayer.com" title="jquery mp3 player">mp3 player for website</a></div>
    </div>
    <!-- End of body section HTML codes -->

</div>
</body>
</html>
